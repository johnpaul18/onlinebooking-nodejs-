        <!-- End Navbar -->
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="col-fluid d-flex justify-content-center mt-3">
                <div class="card card-user" id="addUserContainer">
                  <div class="card-header">
                    <h5 class="card-title">ADD USER</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="col-md-5 pr-1">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="name" class="form-control" />
                          </div>
                        </div>
                        <div class="col-md-3 px-1">
                          <div class="form-group">
                            <label>Address</label>
                            <input
                              type="text"
                              id="address"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="col-md-4 pl-1">
                          <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <input
                              type="text"
                              id="studentNumber"
                              class="form-control"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-5 pr-1">
                          <div class="form-group">
                            <label>Course</label>
                            <input
                              type="text"
                              id="course"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="col-md-7">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="text"
                              id="email"
                              class="form-control"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="mobileNumber">Mobile number</label>
                            <input
                              type="tel"
                              id="mobileNumber"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              id="password"
                              class="form-control"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="update ml-auto mr-auto">
                        <button
                          type="button"
                          onclick="createUser()"
                          class="btn btn-primary btn-round"
                        >
                          ADD
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="table-responsive mb-3" id="userListContainer">
                <h1>USERS</h1>
                <table class="display" id="userList" style="width: 100%">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Student number</th>
                      <th>Email</th>
                      <th>Course</th>
                      <th>Mobile number</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Student number</th>
                      <th>Email</th>
                      <th>Course</th>
                      <th>Mobile number</th>
                      <th></th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
