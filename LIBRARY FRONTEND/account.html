    <div class="container-fluid p-0">

          <div class="d-none d-md-block">
          <div class="row">
            <button onclick="pending()" class="col-sm p-3 bg-dark text-center text-white accountBtn" id="pendingBtn">

            </button>
            <button onclick="reserved()" class="col-sm p-3 bg-dark text-center text-white accountBtn" id="reservedBtn">

            <button onclick="borrowed()" class="col-sm p-3 bg-dark text-center text-white accountBtn" id="borrowedBtn">

            </button>
            <button onclick="profile()" class="col-sm p-3 bg-dark text-center text-white accountBtn" id="profileBtn">
              <h4>PROFILE</h4>
          </button>
            <button onclick="signout()" class="col-sm p-3 bg-danger text-center text-white">
                <h4>SIGN OUT</h4>
            </button>
          </div>
        </div>

          <nav class="navbar navbar-light navbar-1 white d-md-none">

              aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent15">
              <!-- Links -->
              <form class="form-inline d-flex flex-row-reverse">
            
                <button
            type="button"

            onclick="booksPage()"
          >
            BOOKS
          </button>
              </form>
              <div class="row">
                <button onclick="pending()" class="btn btn-warning pcolor m-1 accountBtn" id="pendingBtn">
                  <h4>PENDING</h4>
                </button>
                <button onclick="reserved()" class="btn btn-warning pcolor m-1 accountBtn" id="reservedBtn">
                  <h4>RESERVED</h4>
                </button>
                <button onclick="borrowed()" class="btn btn-warning pcolor m-1 accountBtn" id="borrowedBtn">

    <div
      class="modal fade"
      id="messagesModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Messages</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col">
              <!-- DIRECT CHAT WARNING -->
              <div class="box box-warning direct-chat direct-chat-warning">
                <!-- /.box-header -->
                <div class="box-body">
                  <!-- Conversations are loaded here -->
                  <div class="direct-chat-messages custom-scrollbar-js" id="messageBox">
                    <!-- Message. Default to the left -->
                    
                  </div>
                  <!--/.direct-chat-messages-->
                  <!-- /.direct-chat-pane -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer" id="messageFooter"></div>
                <!-- /.box-footer-->
              </div>
              <!--/.direct-chat -->
            </div>
          </div>
        </div>
      </div>
