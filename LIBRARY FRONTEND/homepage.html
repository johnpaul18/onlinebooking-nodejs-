<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Book Reservation</title>
  </head>
  <body class="w-100">
    <div class="alert alert-success" id="successMessage" role="alert"></div>
    <header class="row navbar navbar-light bg-light">
      <div class="input-group col p-2 ms-5">
        <div class="search">
          <input
            type="text"
            class="form-control rounded"
            placeholder="Search"
            id="searchInput"
          />
        </div>
      </div>
      <nav class="col d-flex justify-content-end">
        <form class="form-inline px-5">
          <!-- <button type="button" class="btn btn-outline-secondary">BAG</button> -->
          <button
            type="button"
            class="btn btn-secondary pcolor"
            onclick="account()"
          >
            ACCOUNT
          </button>
        </form>
      </nav>
    </header>

    <div class="container-fluid p-0">
      <div class="row justify-content-md-center">
        <!-- <div class="row text-center">
          <div class="col-md-3 p-0 bg-dark text-white"><p>ARTS</p></div>
          <div class="col-md-3 p-0 bg-dark text-white"><p>HISTORY</p></div>
          <div class="col-md-3 p-0 bg-dark text-white"><p>MATHEMATICS</p></div>
          <div class="col-md-3 p-0 bg-dark text-white">
            <p>COMPUTER SCIENCE</p>
          </div>
          <div class="col-md-3 p-0 bg-dark text-white"><p>PROGRAMMING</p></div>
        </div> -->
        <div class="col-sm-10" style="min-height: 800px">
          <div class="row p-2 d-flex justify-content-center" id="listOfBooks">
            <!-- BOOKS RENDER HERE -->
          </div>
        </div>
        <div id="paginateSection"></div>
      </div>
    </div>
    <div id="testimg"></div>

    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalBookTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        id="backdrop"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBookTitle">Create reservation</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="bookInfoContainer"></div>
          <div class="modal-footer" id="bookInfoFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/homepage.js"></script>
  </body>
</html>
